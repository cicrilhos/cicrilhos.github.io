<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página Inicial</title>
    <style>
        body {
            background-image: "https://0.academia-photos.com/279426069/127975376/117364129/s200_luccas.kayure_crisanto.jpeg";
            font-family: Arial, sans-serif;
            background-color: #000000;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #07d8fd;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }
        nav a:hover {
            background-color: #ddd;
            color: rgb(81, 231, 21);
        }
        .container {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Bem-vindo à Página do Cicrilhos!</h1>
    </header>

    <nav>
        <select class="atv" id="opcao" onchange="redirecionar()">
            <option value="">Escolha uma atividade</option>
            <option value="https://cicrilhos.github.io/Atividades/atv1/">Atividade 1</option>
            <option value="SEU LINK VIU TROQUE">Atividade 2</option>
            <option value="SEU LINK VIU ASDASD">Atividade 3</option>
        </select>
        <a href="#">Atividades</a>
        <a href="#">Sobre</a>
        <a href="#">Contato</a>
    </nav>

    <script>
        function redirecionar() {
            let opcao = document.getElementById("opcao").value;
            if (opcao) {
                window.location.href = opcao;
            }
        }
    </script>

    <div class="container">
        <h2>Seção Principal</h2>
        <p>Este é um exemplo simples de uma página inicial em HTML. Você pode personalizar o conteúdo, as cores e os links conforme necessário.</p>
    </div>

    <footer>
        <p>&copy; 2025 Minha Página Inicial. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
